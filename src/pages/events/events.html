<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Eventos
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page6">
    <ion-list>
      <ion-item color="none" *ngFor="let event of events" on-click="onSelect(event.id)" >
        <ion-thumbnail item-left>
          <img src="assets/img/logoChapi.png"/>
        </ion-thumbnail>
        <h2>
          {{event.name|uppercase}}
        </h2>
      </ion-item>
    </ion-list>
</ion-content>
