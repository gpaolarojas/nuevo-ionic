<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Events
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page6">
    <ion-list>
      <ion-item color="none" *ngFor="let event of events" on-click="onSelect(event)" >
        <ion-thumbnail item-left>
          <img />
        </ion-thumbnail>
        <h2>
          {{event.name}}
        </h2>
      </ion-item>
    </ion-list>

      </li>
    </ul> -->
</ion-content>
