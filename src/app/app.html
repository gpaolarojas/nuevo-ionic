<ion-menu [content]="mainContent">
  <ion-header>
    <ion-toolbar>
      <ion-title>
        Menu
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content id="side-menu21">
    <form id="menu-form3">
        <h3>
            Distancia
        </h3>
      <ion-item>
        <ion-range id= "distance" [(ngModel)]="valor" [ngModelOptions]="{standalone: true}" min="0" max="8" val = "3" (ionChange)="change($event)" pin= true color="positive" >
          <ion-label range-left>0Km</ion-label>
          <ion-label range-right>8Km</ion-label>
        </ion-range>
      </ion-item>
      <div class="spacer" style="width:268px;height:19px;" id="menu-spacer3"></div>
    </form>
  </ion-content>
</ion-menu>

<ion-nav #mainContent [root]="rootPage"></ion-nav>
